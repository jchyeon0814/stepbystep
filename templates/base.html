<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
        <title>StepbyStep</title>
    </head>
    <body>

        <div class="container">
            <header class="header clearfix">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="/">Dstagram</a>
                    <ul class="nav">
                        <li class="nav-item"><a href="/" class="active nav-link">Home</a></li>
                        {% if user.is_authenticated %}
                        <li class="nav-item"><a href="#" class="nav-link">Welcom, {{user.get_username}}</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Upload</a></li>
                        <li class="nav-item"><a href="{% url 'accounts:logout' %}" class="nav-link">Logout</a></li>
                        {% else %}
                        <li class="nav-item"><a href="{% url 'accounts:login' %}" class="nav-link">Login</a></li>
                        <li class="nav-item"><a href="{% url 'accounts:register' %}" class="nav-link">signup</a></li>
                        {% endif %}
                    </ul>
                </nav>
            </header>

            {% block content %}
            {% endblock %}

            <footer class="footer">
                <p>&copy; 2025 JCH. Fighting</p>
            </footer>
        </div>
    </body>
</html>
